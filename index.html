<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="assets/css/style.css" >
</head>
<body class="login-main">
    <div class="container">
        <div class="login-section">
            <div class="logo">
                <div class="logo-img">
                    <a href="#"><img src="assets/images/logo.png" alt="logo"> </a>
                </div>
                <div class="logo-text">
                    <a href="#">CodersLove</a>
                </div>
            </div>
            <div class="login-signup-btn">
                <div class="login-google">
                    <button type="button" class="btn btn-google">
                        <span class="icon-google"></span>
                        <span class="icon-text">Sign in with Google</span>
                    </button>
                </div>
                <div class="login-fb">
                    <button type="button" class="btn btn-fb" data-provider="google" datasrc="">
                        <span class="icon-fb"></span>
                        <span class="icon-text">Sign in with Facebook</span>
                    </button>
                </div>
            </div>
            <div class="login-form">
                <form action="#" method="post">
                    <label for="userID">User ID/ Email</label>
                    <input type="text" class="form-control" id="userID" placeholder="Email or User ID" minlength="4" autofocus="autofocus" required>

                    <label for="passWord">Password</label>
                    <a class="forgot-pass-link" href="resetpass.html">Forgot Password?</a>
                    <input type="password" class="form-control" id="passWord" required>

                    <input type="checkbox"  id="rememberMe" checked>
                    <label for="rememberMe" class="remember-me">Remember Me</label>

                    <input type="submit" class="btn btn-submit" value="Sign in">
                </form>
                <p class="sign-up-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

</body>
</html>
